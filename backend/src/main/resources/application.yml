spring:
  application:
    name: online-learning-platform
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/online_learning}
    username: ${DB_USERNAME:olp_user}
    password: ${DB_PASSWORD:mitesh}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: 8080

jwt:
  secret: ThisIsAVerySecureSecretKeyForJWTTokenGenerationWithAtLeast256BitsOfSecurityForHMACSHA256Algorithm
  expiry:
    access-minutes: 15
    refresh-days: 7

logging:
  level:
    com.olp: INFO